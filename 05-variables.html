<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Introduction to varaibles</title>
</head>
<body>
    





    <script>
        // what is a variable?
        // a variable is a container for storing data values
        let variable1 = 3;
        console.log(variable1);


        let calculation = 2 + 2;
        console.log(calculation);
        console.log(calculation + 2); 
        let result = calculation + 2;
        console.log(result);  

        let message = "hello world!";
        console.log(message);


        // syntax rules for variables:
        /* 
        1.The word "let" creates a variable and then we give this variable a name anything we want except the reserved words.ex let
        2. We can't start a variable name with a number ex 
        3. We can't use special characters in the variable name except for the underscore and the dollar sign
        */
    //    change the value of a varaible

        variable1 = 5;
        console.log(variable1);

        variable1 = variable1 + 1;
        console.log(variable1);

        // another way to declare a varaible:
        const constant1 = 3;
        console.log(constant1);
        // we can't change the value of a constant

        </script>

       
</body>
</html>
